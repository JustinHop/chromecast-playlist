<html ng-app="receiver">
    <head>
        <meta name="charset" content="utf-8">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
        <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="main-controller.js"></script>
        <script type="text/javascript" src="song.js"></script>
    </head>

    <body>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <div class="frame" ng-controller="MainController">
            <div class="row">
                <div class="col-lg-4">
                    <div class="row next">
                        <div class="col-lg-9">
                            Up next: <br/>
                            {{next.song.artist}} -
                            <div class="row">
                                "{{next.song.title}}"
                            </div>
                            Spun by: {{next.user}}
                        </div>
                        <div class="col-lg-3">
                            <img ng-src="{{next.song.art || 'placeholder_sm.png'}}" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="song-preview" ng-repeat="song in queue">
                            <song info="song">
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="row current-art">
                        <img ng-src="{{current.song.art || 'placeholder_lg.png'}}" class="img-responsive">
                    </div>
                    <div class="row current-song">
                        <h1>{{current.song.artist}} - "{{current.song.title}}"</h1>
                        <h3>Spun by: {{current.user}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
