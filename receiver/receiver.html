<html ng-app="receiver">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
        <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="main-controller.js"></script>
        <script type="text/javascript" src="song.js"></script>
    </head>

    <body>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <div class="frame" ng-controller="MainController">
            <div class="row">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-9">
                            {{first.song.artist}} - "{{first.song.title}}"
                            Spun by: {{first.user}}
                        </div>
                        <div class="col-lg-3">
                            Next song art
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div ng-repeat="song in queue">
                            <song request="song">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
